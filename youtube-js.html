<script>
  $('.youtube').on('click', function(){
    var video_id = $(this).data('video');
    var playlist = $(this).data('playlist');
    window.console.log('video_id =', video_id);
    window.console.log('playlist = ', playlist);
    var iframe_src = "https://www.youtube.com/embed/" + video_id + '?rel=0&showinfo=1&playlist=' + playlist;
    window.console.log(iframe_src);
    $(this).find('.ytplayer iframe').attr({'src': iframe_src, 'width': 700, 'height': 500});
    $('.youtube img').fadeOut();
  });
</script>
