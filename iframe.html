<script>
  // var videoID = 'kn8yzJITdvI';//not working 
  // var videoID = 'M7lc1UVf-VE';//working


  // - Loop through the array of videoIDs
  //   - Check validity
  //   - Push thumb url to array


  function validatePlaylist(video_ids) {
    var api_key = 'AIzaSyAfxAyWYHAqyXjNQ2FaVoOP5YmcSFggtYs';
    var playlist = [];

    // var result = video_ids
    //   .map()
    for (var i = video_ids.length - 1; i >= 0; i--) {
      // window.console.log(video_ids[i]);
      $.getJSON('https://www.googleapis.com/youtube/v3/videos?id=' + video_ids[i] + "&key=" + api_key + "&part=id", 
        function (data, status, xhr) {               
          if (data.items.length > 0) {
            // push id to array
            playlist.push(video_ids[i]);
          } else {
            // id is invalid and should be ignored
          // console.log(status);
          // console.log(xhr);
        }
      }).error(function (xhr, errorType, exception) {
          var errorMessage = exception || xhr.statusText || xhr.responseText;
          window.console.log(errorMessage);
      });
    };

    return playlist;
  }
  var video_ids = ['M7lc1UVf-VE', 'z1X-HWPbeD4', 'kn8yzJITdvI'];

  var pl = validatePlaylist(video_ids);
  window.console.log("Playlist: ", pl);

  // 2. This code loads the IFrame Player API code asynchronously.
  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '320',
      width: '640',
      videoId: 'M7lc1UVf-VE',
      playerVars: {
        playlist: 'z1X-HWPbeD4'
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // 4. The API will call this function when the video player is ready.
  function onPlayerReady(event) {
    // window.console.log(event.target);
    event.target.playVideo();
    // event.target.showVideoInfo();
  }

  // 5. The API calls this function when the player's state changes.
  //    The function indicates that when playing a video (state=1),
  //    the player should play for six seconds and then stop.
  var done = false;
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING && !done) {
      setTimeout(stopVideo, 6000);
      done = true;
    }
  }
  function stopVideo() {
    player.stopVideo();
  }

</script>
